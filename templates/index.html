<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Attendance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes typing {
      0% { width: 0 }
      50% { width: 100% }
      70% { width: 100% }
      100% { width: 0 }
    }
    
    @keyframes blink {
      50% { border-color: transparent }
    }
    
    .typing-effect {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      animation: 
        typing 7s steps(40, end) infinite,
        blink .7s step-end infinite;
    }
    </style>
    
    
    
</head>
<!-- justify-center -->
<body class="bg-[#164959] flex flex-col  items-center min-h-screen relative overflow-hidden p-4">

  <!-- Logo & Heading -->
  <div class="text-center mb-8 h-1/4 ">
    <img src="/static/logo.png" alt="logo" class="w-35 h-32 object-contain mx-auto mb-8">
    <h1 class="text-4xl md:text-3xl font-bold text-white typing-effect mb-8">
      Welcome to College Attendance System
    </h1>
  </div>

  <!-- Cards Section -->
  <div class="flex flex-col md:flex-row gap-8 z-10">

    <!-- Student Card -->
    <a href="/login/student"
      class="bg-white shadow-xl rounded-2xl p-8 w-64 text-center hover:scale-105 transition duration-300 hover:bg-blue-50">
      <img src="/static/student.png" alt="Student" class="h-24 w-24 mx-auto mb-4 object-cover rounded-full shadow-md">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Student</h2>
      <p class="text-sm text-gray-500">Login as Student</p>
    </a>

    <!-- Teacher Card -->
    <a href="/login/teacher"
      class="bg-white shadow-xl rounded-2xl p-8 w-64 text-center hover:scale-105 transition duration-300 hover:bg-green-50">
      <img src="/static/teacher.png" alt="Teacher" class="h-24 w-24 mx-auto mb-4 object-cover rounded-full shadow-md">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Teacher</h2>
      <p class="text-sm text-gray-500">Login as Teacher</p>
    </a>

    <!-- Admin Card -->
    <a href="/login/admin"
      class="bg-white shadow-xl rounded-2xl p-8 w-64 text-center hover:scale-105 transition duration-300 hover:bg-yellow-50">
      <img src="/static/admin.png" alt="Admin" class="h-24 w-24 mx-auto mb-4 object-cover rounded-full shadow-md">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Admin</h2>
      <p class="text-sm text-gray-500">Login as Admin</p>
    </a>

  </div>

  <!-- Background Wave -->
  <div class="absolute bottom-0 left-0 w-full z-0">
    <svg viewBox="0 0 1440 320" class="w-full">
      <path fill="#113945" fill-opacity="1"
        d="M0,192L60,170.7C120,149,240,107,360,117.3C480,128,600,192,720,197.3C840,203,960,149,1080,144C1200,139,1320,181,1380,202.7L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
      </path>
    </svg>
  </div>

</body>

</html>
